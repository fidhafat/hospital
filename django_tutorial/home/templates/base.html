<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>
      {% load static %}
     {% block title %}{% endblock %}
  </title>

  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


  <style>
    li:hover {
      background-color: gray;
      border-radius: 10px;
      border: 1px solid yellow;
    }

    footer {
      background-color: #003d5c;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
    
    
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #003d5c;">
    <div class="container">
      <!-- Hospital Logo and Name -->
      <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
        <i class="fas fa-hospital-alt fa-2x me-2 text-warning"></i>
        <h4 class="mb-0 text-white">City Hospital</h4>
      </a>
  
      <!-- Toggle Button for Mobile View -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navigation Links -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav fw-bold">
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'booking' %}">Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'doctors' %}">Doctors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'department' %}">Departments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'contact' %}">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  {% block content %}
  {% endblock %}

  <footer>
    <div class="container py-3">
      <div class="row">
        <!-- Footer Text -->
        <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
          <p class="mb-0">&copy; 2025 City Hospital. All Rights Reserved.</p>
        </div>
        
        <!-- Social Media Links -->
        <div class="col-md-6 text-center text-md-end">
          <a href="https://facebook.com" target="_blank" class="text-white me-3">
            <i class="fab fa-facebook fa-lg"></i>
          </a>
          <a href="https://instagram.com" target="_blank" class="text-white me-3">
            <i class="fab fa-instagram fa-lg"></i>
          </a>
          <a href="https://twitter.com" target="_blank" class="text-white me-3">
            <i class="fab fa-twitter fa-lg"></i>
          </a>
          <a href="https://linkedin.com" target="_blank" class="text-white">
            <i class="fab fa-linkedin fa-lg"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>
